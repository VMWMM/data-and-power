<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data and Power</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="favicon.png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
</head>

<body>
    <div id="game-board">
        <div id="map-box">
            <div id="map">
            </div>
        </div>
        <div id="control-bar-container">
            <div id="control-bar-time-controls">
                <button id="next-turn-button">Next turn</button>
                <p>Time: <span id="time-span">0</span></p>
                <p>Total Score: <span id="score-span">0</span></p>
            </div>
            <div id="control-bar-inner">
                <h4 id="control-bar-headline">Select a node</h4>
                <p id="control-bar-desc">Select a data center or a power source to get more information.</p>
                <div id="plotly" style="width:300px;height:250px;">
                    <canvas id="chart" width="300" height="300">
                        <p>Your browser doesn't support canvas</p>
                    </canvas>
                </div>
                <p id="control-bar-info"></p>
            </div>
        </div>
        <div id="task-queue-container">
            <p id="task-queue-heading">Unscheduled tasks:</p>
            <div id="task-queue-scroll-holder">
                <div id="task-queue">
                </div>
            </div>
        </div>
        <div id="footer">
            Proudly presented by TEAM VMWMM. Check out the code <a href="https://github.com/VMWMM/data-and-power">here</a>.
        </div>

</body>

</html>
